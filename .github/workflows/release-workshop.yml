name: Release Workshop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: cargo build --workspace --verbose

    - name: Run Tests
      run: cargo test --workspace --verbose

  create-release:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Create Workshop Archive
      run: |
        # Copy workshop folder to multi-agent-workshop
        cp -r workshop multi-agent-workshop

        # Create ZIP archive
        zip -r multi-agent-workshop.zip multi-agent-workshop

        # Create tar.gz archive for Linux/Mac users
        tar -czf multi-agent-workshop.tar.gz multi-agent-workshop

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Workshop
        files: |
          multi-agent-workshop.zip
          multi-agent-workshop.tar.gz
        body: |
          # ðŸ¦€ **Rust Workshop: Multi-Agent Systems (Biological and Physical Simulations)**

          **How can simple rules give rise to complex collective behaviors?**

          This workshop provides an introduction to multi-agent systems (Agent-Based Models).
          The goal is to understand and model the emergence of natural, physical, or biological phenomena using this paradigm.

          ## ðŸš€ Getting Started

          ### ðŸ›  Download the Workshop

          - `multi-agent-workshop.zip` for Windows.
          - `multi-agent-workshop.tar.gz` for Linux/Mac.

          ### ðŸ“‹ Installation

          1. Download the archive for your operating system.
          2. Extract the archive.
          3. Follow the instructions in the workshop README.
        draft: false
        prerelease: false
